<div class="container">
  <h1>{{locations.city}}</h1>
  <div class="row fadein fadeout" ng-show="locations.pollens">
    <div class="col-xs-12 col-sm-6 col-md-3 pollenLevel">
      <a href="#" class="thumbnail">
        <img src="assets/images/ragweed.jpg" alt="Ragweed"
             class="img-circle {{locations.classFromLevel(locations.pollens[0].ragweed.maxLevel)}}">
      </a>

      <h3>Ragweed</h3>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3 pollenLevel">

      <a href="#" class="thumbnail">
        <img src="assets/images/birch.jpg" alt="Birch"
             class="img-circle {{locations.classFromLevel(locations.pollens[0].birch.maxLevel)}}">
      </a>

      <h3>Birch</h3>

    </div>
    <div class="col-xs-12 col-sm-6 col-md-3 pollenLevel">
      <a href="#" class="thumbnail">
        <img src="assets/images/grass.jpg" alt="Grass"
             class="img-circle {{locations.classFromLevel(locations.pollens[0].grass.maxLevel)}}">
      </a>

      <h3>Grass</h3>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3 pollenLevel" >
      <a href="#" class="thumbnail">
        <img src="assets/images/olive.jpg" alt="Olive"
             class="img-circle {{locations.classFromLevel(locations.pollens[0].olive.maxLevel)}}">
      </a>

      <h3>Olive</h3>
    </div>
  </div>
  <a ng-show="locations.photo.url" href="{{locations.photo.url}}">Source de l'image</a>
</div>
